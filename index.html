<body>
    
    <div class="app">
        <h4 class="mb-4">Task Management App</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span >Add New Task </span>
            <i class="fas fa-plus"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>
 
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Task Title</p>
         <input class="form-control mb-3" type="text" name="" id="textInput">
         <div id="msg"></div>
         <p>Due Date</p>
         <input class="form-control mb-3" type="date" name="" id="dateInput">
         <p>Description</p>
         <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
</form>
